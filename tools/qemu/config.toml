[machine]
  type = "sifive_u"
  firmware = "tools/qemu/egos.bin"

[memory]
  size = "256M"

[smp-opts]
  cpus = "5"

# CPU#0 is disabled in earth/boot.c, so there are effectively 4 cores.

[drive]
  if = "sd"
  format = "raw"
  file = "tools/disk.img"

# QEMU (v7.0.0 or higher) supports SD card emulation for the sifive_u machine type.
